<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/layout.css">
    <script src="/javascript/script.js" defer></script>
    <script src="/javascript/login.js" defer></script>
</head>

<body>
    <header id="active-menu">
        <div class="inner-header">
            <div class="logo">
                <a href="index.html">
                    <img src="images/lagologo.png" alt="">
                </a>
            </div>
            <div id="toggle" class="toggle hidden-desktop"
                onclick="toggleMenu('menu-primary'); toggleMenu('toggle'); toggleMenu('header'); ">
                <span class="line"></span>
            </div>

            <nav id="menu-primary">
                <ul>
                    <li>
                        <a href="index.html">Forside</a>
                    </li>
                    <li>
                        <a class="active" href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="selskaber.html">Selskaber</a>
                    </li>
                    <li>
                        <a href="faq.html">FAQ</a>
                    </li>
                    <li>
                        <a href="omos.html">Om os</a>
                    </li>
                    <li>
                        <a href="kontakt.html">Kontakt</a>
                    </li>
                </ul>
            </nav>
        </div>
        </div>
    </header>
    <main class="mainMenu">
        <div class="menuContainer">
            <h1 class="ta-center menuHeader">Our menus</h1>
            <div class="btnContainer">
                <a class="btn" href="javascript:popup('menuPopup')">Menu</a>
                <a class="btn" href="javascript:popup('winePopup')">Wine list</a>
                <a class="btn" href="javascript:popup('barPopup')">Bar list</a>
            </div>
        </div>

        <div id="menuPopup">
            <div class="closeDiv">
                <span class="close" onclick="popdown('menuPopup')">Close menu &times;</span>
            </div>

            <div class="pdf">
                <object data="pdf/menu.pdf" type="application/pdf" height="100%" width="100%"></object>
            </div>
        </div>

        <div id="winePopup">
            <div class="closeDiv">
                <span class="close" onclick="popdown('winePopup')">Close wine list &times;</span>
            </div>
            <div class="pdf">
                <object data="pdf/winelist.pdf" type="application/pdf" height="100%" width="100%"></object>
            </div>
        </div>

        <div id="barPopup">
            <div class="closeDiv">
                <span class="close" onclick="popdown('barPopup')">Close bar list &times;</span>
            </div>
            <div class="pdf">
                <object data="pdf/barlist.pdf" type="application/pdf" height="100%" width="100%"></object>
            </div>

        </div>
    </main>
    <footer>
        <div class="inner-footer">
            <div class="logo">
                <a href="index.html">
                    <img src="images/lagologo.png" alt="">
                </a>
                <p>Kom ind på lago og få en oplevelse for livet.</p>
            </div>
            <div class="info">
                <h4>Info:</h4>
                <p>Adresse:</p>
                <p>Mail:</p>
                <p>Telefonnummer</p>
            </div>
            <div class="info-2">
                <h4>Sociale medier:</h4>
                <a href="https://www.instagram.com/restaurant.lago/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="#d45354" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-instagram">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a class="facebook" href="https://www.facebook.com/restaurantlago">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="#d45354" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-facebook">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                </a>
                <p>Se hvad andre siger om os <a href="https://dinnerbooking.com/dk/da-DK/r3131/lago">her</a></p>
            </div>
        </div>
    </footer>

</body>

</html>
